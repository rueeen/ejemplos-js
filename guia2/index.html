<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script src="scripts/script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="field">
        <label class="label">Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="Name" id="nombre">
            <span class="help" id="textoAyudaNombre"></span>
        </div>
    </div>

    <div class="field">
        <label class="label">Lastname</label>
        <div class="control">
            <input class="input" type="text" placeholder="Lastname" id="apellido">
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-success" id="btnAceptar">Ok</button>
        </div>
        <div class="control">
            <button class="button is-danger">Cancel</button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del
        mismo (El perímetro de un cuadrado se calcula multiplicando el valor del lado por
        cuatro)
    </p>

    <script>
        let lado = parseFloat(prompt('Ingrese lado de cuadrado'))

        document.write(`<h3>El perimetro del cuadrado es: ${lado*4}</h3>`)
    </script>
</body>

</html>
